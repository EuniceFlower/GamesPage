<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/705f835250.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>GAMES</title>
</head>
<body>
    <nav class="nav-games">
        <a href=" #memory" data-url="memory" class="active"><i class="fa-solid fa-clover"></i></a>
        <a href=" #mole" data-url="mole"><i class="fa-solid fa-piggy-bank"></i></a>
        <a href=" #breakout" data-url="breakout"><i class="fa-solid fa-toilet-paper"></i></a>
        <a href=" #spaceInvader" data-url="spaceInvader"><i class="fa-brands fa-octopus-deploy"></i></a>
    </nav>
    <section class="game" id="memory">
        <h1>MEMORY GAME</h1>
        <h3>Your score: <span id="result">0</span></h3>
        <div id="grid-memory"></div>
    </section>
    <section class="game" id="mole">
        <h1>WHAC A MOLE</h1>
        <h3>Goals to hit: <span id="score-mole">20</span></h3>
        <h3>Time Left: <span id="time-mole">60</span></h3>
        <div class="grid-mole">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
        <div class="btn-group">
            <button class="btn-mole btn-start"><i class="fa-regular fa-circle-play"></i> Start</button>
            <button class="btn-mole btn-reset"><i class="fa-solid fa-arrow-rotate-right"></i> Reset</button>
        </div>
    </section>
    <section class="game" id="breakout">
        <h1>BREAKOUT GAME</h1>
        <span>Score: <span class="scoreBreak">0</span></span>
        <div class="grid-break">
            <span class="textScore"></span>
        </div>
    </section>
    <section class="game" id="spaceInvader">
        <h1>SPACE INVADER GAME</h1>
        <span>Score: 0</span>
        <article class="grid-space">

        </article>
    </section>
    <footer class="footer">Eunice Fiorella &copy; <span class="year"></span></footer>
    <script src="./main.js" type="module"></script>
</body>
</html>
